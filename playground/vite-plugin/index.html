<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmsshCSS Vite Plugin Demo</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="title">SmsshCSS Vite Plugin Demo</h1>
        <p class="subtitle">ユーティリティクラスの使用例</p>
      </header>

      <main class="main">
        <section class="section">
          <h2 class="section-title">Spacing ユーティリティ</h2>
          <div class="spacing-demo">
            <div class="box m-md p-md">マージンとパディング</div>
            <div class="box mt-lg mb-md">上下マージン</div>
            <div class="box mx-xl py-md">水平マージンと垂直パディング</div>
          </div>
        </section>

        <section class="section">
          <h2 class="section-title">Display ユーティリティ</h2>
          <div class="display-demo">
            <div class="flex gap-md">
              <div class="box p-sm">フレックスアイテム1</div>
              <div class="box p-sm">フレックスアイテム2</div>
              <div class="box p-sm">フレックスアイテム3</div>
            </div>
            <div class="grid gap-md mt-lg">
              <div class="box p-md">グリッドアイテム1</div>
              <div class="box p-md">グリッドアイテム2</div>
              <div class="box p-md">グリッドアイテム3</div>
              <div class="box p-md">グリッドアイテム4</div>
            </div>
          </div>
        </section>

        <section class="section">
          <h2 class="section-title">カスタム値</h2>
          <div class="custom-demo">
            <div class="box m-[20px] p-[1.5rem]">カスタムマージンとパディング</div>
            <div class="box mt-[30px] mb-[15px]">カスタム上下マージン</div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p>SmsshCSS Vite Plugin Demo</p>
      </footer>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
